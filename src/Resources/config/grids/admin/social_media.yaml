sylius_grid:
    grids:
        dotit_sylius_appearance_plugin_admin_social_media:
            driver:
                name: doctrine/orm
                options:
                    class: "%dotit_sylius_appearance_plugin.model.social_media.class%"
            sorting:
                createdAt: asc
            fields:
                name:
                    type: string
                    label: sylius.ui.name
                    sortable: ~
                slug:
                    type: string
                    label: sylius.ui.slug
                    sortable: ~
                url:
                    type: string
                    label: Url
                    sortable: ~
                logo:
                    type: twig
                    label: sylius.ui.image
                    path: logoName
                    options:
                        template: "@DotitSyliusAppearancePlugin/Field/_image.html.twig"
                enabled:
                    type: twig
                    label: sylius.ui.enabled
                    sortable: ~
                    options:
                        template: "@SyliusUi/Grid/Field/enabled.html.twig"

                createdAt:
                    type: datetime
                    label: sylius.ui.creation_date
                    sortable: ~
                    options:
                        format: d-m-Y H:i
            filters:
                name:
                    type: string
                    label: sylius.ui.name
                email:
                    type: string
                    label: sylius.ui.email
                enabled:
                    type: boolean
                    label: sylius.ui.enabled
                picking:
                    type: boolean
                    label: Picking
                createdAt:
                    type: date
                    label: sylius.ui.creation_date
            actions:
                main:
                    create:
                        type: create

                item:
                    update:
                        type: update
                    delete:
                        type: delete
